{% load static %}
<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <link rel="stylesheet" href="{% static 'style/header_footer.css' %}" />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      />
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
   </head>

   <body>
      <header class="header">
         <div class="logo">
            <a href="/" class="logo-link">
               <img
                  src="{% static 'images/logo.png' %}"
                  alt="Eventify Logo"
                  class="logo-image"
               />
            </a>
         </div>
         <nav class="navigation">
            <ul class="menu">
               <li class="menu-item">
                  <a href="/events" class="menu-link">Discover Events</a>
               </li>
               <li class="menu-item">
                  <a href="/tickets" class="menu-link">Buy Tickets</a>
               </li>
               <li class="menu-item">
                  <a href="/organizers" class="menu-link">For Organizers</a>
               </li>
               <li class="menu-item">
                  <a href="/login" class="menu-link">Sign In</a>
               </li>
               <li class="menu-item">
                  <a href="/signup" class="menu-link">Sign Up</a>
               </li>
            </ul>
         </nav>
      </header>

      {% block content %} {% endblock%}
      <footer class="footer">
         <div class="footer-container">
            <div class="footer-logo">
               <img src="{% static 'images/logo.png' %}" alt="Logo" />
            </div>
            <nav class="footer-menu">
               <ul>
                  <li><a href="#">Home</a></li>
                  <li><a href="#">Events</a></li>
                  <li><a href="#">Tickets</a></li>
                  <li><a href="#">About</a></li>
                  <li><a href="#">Contact</a></li>
               </ul>
            </nav>
            <div class="footer-social">
               <a href="#"><i class="fab fa-facebook-f"></i></a>
               <a href="#"><i class="fab fa-twitter"></i></a>
               <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
         </div>
         <div class="footer-bottom">
            <p>&copy; 2023 Eventify. All rights reserved.</p>
            <ul class="footer-links">
               <li><a href="#">Privacy Policy</a></li>
               <li><a href="#">Terms and Conditions</a></li>
            </ul>
         </div>
      </footer>
   </body>
</html>
