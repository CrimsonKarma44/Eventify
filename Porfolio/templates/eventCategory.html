{% extends 'main.html' %}
{% block content %}
<div class="inner-container mb-3 py-3">
    <h2 class=" upcoming-event mb-5" >{{mainType.upper}} EVENTS</h2>
    {% if events|length == 0 %}
        <h4>No Event</h4>
    {% endif %}
    <div class="eventCategory">
        {% for event in events %}
        <div class="col-xs-12 mb-3 col-md-4 event-container" id="event" style="background-image:url('{{event.img.url}}');">
            <div class="start-date">
                <h2>{{event.start}}</h2>
            </div>
            <div class="description">
                <h3><a href="{% url 'getEvent' id=event.id %}">{{event.name}}</a></h3>
                <p>{{event.location}}</p>
                <button class="buy" >
                    <a href="{% url 'getEvent' id=event.id %}">
                        Get Ticket
                    </a>
                </button>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
