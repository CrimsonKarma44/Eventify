{% extends 'main.html' %} {% block content %}
<div>
    <a href="{% url 'create-event' %}">Create Event</a>
   <div id="events">
      {% for event in events %}
      <div>
         <h2>{{event.start}}</h2>
         <h3><a href="{% url 'event' event.name %}">{{event.name}}</a></h3>
         <p>{{event.location}}</p>
         <hr />
      </div>
      {% endfor %}
   </div>
</div>
{% endblock %}
